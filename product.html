<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LEGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto d-flex gap-4">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/AllLego.html"
                >All LEGO Sets</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Best Sellers</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Themes
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">LEGO City</a></li>
                <li><a class="dropdown-item" href="#">LEGO Star Wars</a></li>
                <li><a class="dropdown-item" href="#">LEGO Technic</a></li>
                <li><a class="dropdown-item" href="#">LEGO Harry Potter</a></li>
                <li><a class="dropdown-item" href="#">LEGO Ninjago</a></li>
                <li><a class="dropdown-item" href="#">LEGO Creator</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Age
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">4+ (Easy Build)</a></li>
                <li>
                  <a class="dropdown-item" href="#">7-12 (Intermediate)</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    >13+ (Advanced & Collectibles)</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New Arrivals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Deals & Discounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
